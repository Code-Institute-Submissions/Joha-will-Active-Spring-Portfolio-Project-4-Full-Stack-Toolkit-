{% extends "base.html" %}

{% block title %} Active-Spring swimming pool {% endblock%}

{% block content %}
<body>
    <section class="container-fluid contact-bg-image">
        <div class="row">
            <div class="col-lg-4">
                <h2> Contact Us</h2>
                <h5>If you have any enquires, please fill out the form and we would be happy to help.</h5>
            </div>
            <div class="col-lg-5 mt-5">
                <form onsubmit="return sendMail(this);">
                    <label for="fullname">Name</label>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="name@example.com"
                        required>
                    <label for="email">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com"
                        required>
                    <label for="commentbox">Enquiry or Comment</label>
                    <textarea class="form-control" name="commentbox" id="commentbox" rows="10" required></textarea>
                    <button type="submit" class="btn enquiry-btn p-1"> Enquire Now</button>
                </form>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="container-fluid">
        <div class="navbar navbar-expand-sm ml-auto">
            <div class="ml-auto d-block p-3">
                <h4 class="text-center">Our Social</h4>
                <hr class="mt-0 cl-black">
                <div class="social-media">
                    <a href="#" class="foot-link ml-2"><i class="fa-brands fa-square-instagram hvr-bounce-in"
                            target="_blank"></i></i></a>
                    <a href="#" class="foot-link ml-2"><i class="fa-brands fa-square-facebook hvr-bounce-in"
                            target="_blank"></i></a>
                    <a href="#" class="foot-link ml-2"><i class="fa-brands fa-linkedin hvr-bounce-in"
                            target="_blank"></i></a>
                    <a href="#" class="foot-link ml-2"><i class="fa-brands fa-github hvr-bounce-in"
                            target="_blank"></i></a>
                </div>
            </div>
        </div>
        <hr class="mt-0 cl-black">
        <div class="text-center">
            <p> Copyrights 2022</p>
        </div>
    </footer>
    <!--/ .Footer-->
</body>

</html>

{% endblock content %}
