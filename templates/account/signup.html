{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container mb-auto">
  <div class="row d-flex align-items-center p-4">
    <div class="col-lg-12 m-auto w-100">
      <h1 class="text-center">{% trans "Sign Up" %}</h1>
    </div>
    <div class="col-md-8 mt-3 offset-md-2 con-form">

      <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="enquiry-btn p-1 w-auto" >{% trans "Sign Up" %} &raquo;</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
